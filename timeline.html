<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/timeline.css">
    <title>Timeline</title>
</head>

<body>
    <header>
        <h1>Timeline</h1>
        <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h3>
        <div class="btn-grp">
            <a href="" class="btn"><i class="fa fa-calendar"></i> Add to Calender</a>
            <a href="" class="btn"><i class="fa fa-download"></i> Download as pdf</a>
        </div>
    </header>

    <div class="desktop">
        <div class="date-grp">
            <button class="date active" data-tab-target="#day1">20 MAY</button>
            <button class="date" data-tab-target="#day2">21 MAY</button>
            <button class="date" data-tab-target="#day3">22 MAY</button>
        </div>
    </div>
    <div class="mobile">
        <button class="date active" data-tab-target="#day1-mobile">20 MAY</button>
        <button class="date" data-tab-target="#day2-mobile">21 MAY</button>
        <button class="date" data-tab-target="#day3-mobile">22 MAY</button>

    </div>

    <div class="flex">
        <div class="desktop">
            <img src="media/Paradox May 20.jpg" alt="" class="time-line active" id="day1" data-tab-content>
            <img src="media/Paradox May 21.jpg" alt="" class="time-line" id="day2" data-tab-content>
            <img src="media/Paradox May 22.jpg" alt="" class="time-line" id="day3" data-tab-content>
        </div>
        <div class="mobile">
            <img src="media/Paradox May 20.jpg" alt="" class="time-line active" id="day1-mobile" data-tab-content>
            <img src="media/Paradox May 21.jpg" alt="" class="time-line" id="day2-mobile" data-tab-content>
            <img src="media/Paradox May 22.jpg" alt="" class="time-line" id="day3-mobile" data-tab-content>
        </div>
    </div>



    <script src="js/timeline.js"></script>
</body>


</html>
